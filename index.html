<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <h3>You have entered invalid city name</h3>       
        </div>
        <div class="weather">
            <img src="images/images/rain.png" class="w-icon" alt="">
            <h1 class="temp"> 30°C</h1>
            <h2 class="city">New york</h2> 
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
    
                </div>
                </div>
                <div class="col"><img src="images/images/wind.png" alt="">
                    <div>                    
                        <p class="Wind">15 km/h</p>
                        <p>Wind Speed</p>

                    </div>
                    </div>
    
            </div>      
         </div>
    </div>
    <script>

        const searchInput = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")
        const wIcon=document.querySelector(".w-icon")

        const apiKey="8272b8608e76410c83c94902252204";
        const apiUrl="http://api.weatherapi.com/v1/"

    async function checkWeather(city){
        const response = await fetch(apiUrl + `current.json?key=${apiKey}` + `&q=${city}`)
        if(response.status == 400){

             document.querySelector(".error").style.display="block";          
             document.querySelector(".weather").style.display="none";          

        }
        else{
            var data= await response.json();
        console.log(data);
        
        document.querySelector(".city").innerHTML=data.location.name;
        document.querySelector(".temp").innerHTML=Math.round(data.current.temp_c)  + "°C";
        document.querySelector(".humidity").innerHTML=data.current.humidity + "%";
        document.querySelector(".Wind").innerHTML=data.current.wind_kph +  " km/h";
        document.querySelector(".weather").style.display="block";
        document.querySelector(".w-icon").src=(data.current.condition.icon);      
        document.querySelector(".error").style.display="none";          
    

        }

            
    
    }

            searchBtn.addEventListener("click",()=>{
            checkWeather(searchInput.value);})

    
    </script>
</body>
</html>
