<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <h3>You have entered invalid city name</h3>
        </div>
        <div class="weather">
            <img src="images/images/rain.png" class="w-icon" alt="">
            <h1 class="temp"> 30Â°C</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>

                    </div>
                </div>
                <div class="col"><img src="images/images/wind.png" alt="">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>Wind Speed</p>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/bundle.js"></script>

</body>

</html>
